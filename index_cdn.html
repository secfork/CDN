<!DOCTYPE html>
<html ng-app="cdnApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>CDN</title>

    <!--jquery-->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--bootstrap-table-->
    <link rel="stylesheet" href="lib/bootstrap-table/bootstrap-table.min.css"/>
    <script src="lib/bootstrap-table/bootstrap-table.min.js"></script>
    <!--bootstrap-datetimepicker-->
    <link rel="stylesheet" href="lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css"/>
    <script src="lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="lib/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>

    <!--highcharts-->
    <script src="lib/highchart/highcharts.js"></script>
    <script src="lib/highchart/map.js"></script>
    <script src="lib/highchart/china.js"></script>

    <!--angular-->
    <script src="lib/angular.min.js"></script>

    <!--lazyload-->
    <script src="lib/lazyload/ocLazyLoad.js"></script>
    <!--自定义的样式表-->
    <link rel="stylesheet" href="style/cdn_style.css"/>

</head>
<body ng-controller="bodyController">
<!--基本的div，有背景色-->
<div style="width: 100%;height: 100%;background-color: #f8f8f8;padding:20px">

    <ul class="nav nav-tabs">
        <li ng-class="{'active':cdn_nav == 'overview'}"><a href="#" ng-init="cdn_nav = 'overview'" ng-click="cdn_nav='overview'">概览</a></li>
        <li ng-class="{'active':cdn_nav == 'mange'}"><a href="#" ng-click="cdn_nav='mange'">业务管理</a></li>
        <li ng-class="{'active':cdn_nav == 'refresh'}"><a href="#" ng-click="cdn_nav='refresh'">刷新缓存</a></li>
        <li ng-class="{'active':cdn_nav == 'analysis'}"><a href="#" ng-click="cdn_nav='analysis'">统计分析</a></li>
        <li ng-class="{'active':cdn_nav == 'api'}"><a href="#" ng-click="cdn_nav='api'">CDN API</a></li>
    </ul>
    <div class="tab_content">
        <!--分别对应五个页面-->
        <!--概览-->
        <div ui-overview class="ui_overview" ng-class="{'hide':cdn_nav !='overview'}"></div>
        <!--业务管理-->
        <div ui-mange class="ui_mange" ng-class="{'hide':cdn_nav !='mange'}"></div>
        <!--刷新缓存-->
        <div ui-refresh class="ui_refresh" ng-class="{'hide':cdn_nav !='refresh'}"></div>
        <!--统计分析-->
        <div ui-analysis class="ui_analysis" ng-class="{'hide':cdn_nav !='analysis'}"></div>
        <!--CDN API-->
        <div ui-api class="ui_api" ng-class="{'hide':cdn_nav !='api'}"></div>

    </div>
</div>
</body>

<!--app-->
<script src="common/app.js"></script>
<!--数据-->
<script src="common/data.js"></script>

<!--controller-->
<script src="controller/bodyController.js"></script>
<script src="controller/cdnOverview.js"></script>

<!--directive-->
<script src="common/directive.js"></script>


</html>
